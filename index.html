<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Project Priority Ranking Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 0;
            min-height: 700px;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        
        .visualization-section {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #106ebe 0%, #0078d4 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9500 0%, #e67e22 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .priority-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
        
        .rank-1 { background: #27ae60; color: white; }
        .rank-2 { background: #0078d4; color: white; }
        .rank-3 { background: #e67e22; color: white; }
        .rank-4 { background: #e74c3c; color: white; }
        .partial { background: #ff9500; color: white; }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .projects-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .project-entry {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #0078d4;
            position: relative;
        }
        
        .project-entry h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .project-entry p {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .rank-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
        }
        
        .partial-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff9500;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            background: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .tab.active {
            background: #0078d4;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .status {
            background: #e7f3ff;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CI Project Priority Ranking Tool</h1>
            <p>Interactive Project Assessment & Prioritization</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="status" id="status">Ready to add projects</div>
                
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required>
                </div>
                
                <div class="form-group">
                    <label for="annualSavings">Annual Savings Per Site ($)</label>
                    <input type="number" id="annualSavings" min="0">
                </div>
                
                <div class="form-group">
                    <label for="safetyDriven">Safety Impact</label>
                    <select id="safetyDriven">
                        <option value="1">No safety impact</option>
                        <option value="2">Minor safety enhancement</option>
                        <option value="3">Improves safety conditions</option>
                        <option value="4">Prevents potential incidents</option>
                        <option value="5">Addresses immediate hazard</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="businessUnit">Business Unit</label>
                    <select id="businessUnit">
                        <option value="1">Lowest Priority BU</option>
                        <option value="2">Lower Priority BU</option>
                        <option value="3">Standard Priority BU</option>
                        <option value="4">High Priority BU</option>
                        <option value="5">ARS (Highest Priority)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="timeline">Implementation Timeline</label>
                    <select id="timeline">
                        <option value="1">>18 months</option>
                        <option value="2">12-18 months</option>
                        <option value="3">6-12 months</option>
                        <option value="4">3-6 months</option>
                        <option value="5"><3 months</option>
                    </select>
                </div>
                
                <button type="button" class="btn" onclick="calculatePriority()">Calculate Priority</button>
                <button type="button" class="btn btn-warning" onclick="savePartial()">Save Partial</button>
                <button type="button" class="btn btn-secondary" onclick="clearAll()">Clear Form</button>
                
                <div id="priorityResult" class="priority-display">
                    <div id="resultText"></div>
                </div>
            </div>
            
            <div class="visualization-section">
                <div class="tabs">
                    <button class="tab active" onclick="showTab(event, 'chart')">Priority Matrix</button>
                    <button class="tab" onclick="showTab(event, 'log')">Project Portfolio</button>
                </div>
                
                <div id="chart" class="tab-content active">
                    <div class="chart-container">
                        <canvas id="priorityChart"></canvas>
                    </div>
                    <p style="text-align: center; color: #7f8c8d; font-size: 0.9em;">
                        <strong>Green=Rank 1, Blue=Rank 2, Orange=Rank 3, Red=Rank 4</strong><br>
                        X-axis: Implementation Ease | Y-axis: Impact Score
                    </p>
                </div>
                
                <div id="log" class="tab-content">
                    <div class="projects-log" id="projectsLog">
                        <p style="text-align: center; color: #7f8c8d;">No projects yet. Add your first project!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let projects = [];
        let chart = null;
        let projectCounter = 1;
        
        // Initialize when page loads
        window.onload = function() {
            updateStatus('Initializing chart...');
            initializeChart();
            updateStatus('Ready to add projects');
        };
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function initializeChart() {
            try {
                const ctx = document.getElementById('priorityChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Project Priority Matrix'
                            },
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Implementation Ease →'
                                },
                                min: 0,
                                max: 5
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Impact Score →'
                                },
                                min: 0,
                                max: 5
                            }
                        },
                        elements: {
                            point: {
                                radius: 8,
                                hoverRadius: 12
                            }
                        }
                    }
                });
                updateStatus('Chart initialized successfully');
            } catch (error) {
                updateStatus('Error initializing chart: ' + error.message);
            }
        }
        
        function calculatePriority() {
            updateStatus('Calculating priority...');
            
            try {
                // Get form values
                const name = document.getElementById('projectName').value.trim();
                const savings = parseFloat(document.getElementById('annualSavings').value) || 0;
                const safety = parseInt(document.getElementById('safetyDriven').value) || 1;
                const bu = parseInt(document.getElementById('businessUnit').value) || 1;
                const timeline = parseInt(document.getElementById('timeline').value) || 1;
                
                if (!name) {
                    alert('Please enter a project name');
                    return;
                }
                
                // Calculate priority score
                let score = 0;
                score += safety * 1.0;  // Safety weight
                score += bu * 0.8;      // Business unit weight
                score += timeline * 0.6; // Timeline weight
                
                // Add savings component
                if (savings > 100000) score += 1.0;
                else if (savings > 50000) score += 0.8;
                else if (savings > 25000) score += 0.6;
                else if (savings > 10000) score += 0.4;
                else if (savings > 0) score += 0.2;
                
                // Calculate impact and complexity for chart
                const impact = (safety + (savings/50000)) / 2;
                const complexity = (timeline + bu) / 2;
                
                // Determine rank
                let rank;
                if (score >= 4.5) rank = 1;
                else if (score >= 3.5) rank = 2;
                else if (score >= 2.5) rank = 3;
                else rank = 4;
                
                // Create project object
                const project = {
                    id: projectCounter++,
                    name: name,
                    score: score,
                    rank: rank,
                    impact: Math.min(impact, 5),
                    complexity: Math.min(complexity, 5),
                    savings: savings,
                    safety: safety,
                    bu: bu,
                    timeline: timeline,
                    isPartial: false,
                    date: new Date().toLocaleDateString()
                };
                
                // Add to projects array
                projects.push(project);
                
                // Update displays
                updateChart();
                updateProjectsLog();
                showResult(project);
                
                updateStatus('Project added successfully! Total projects: ' + projects.length);
                
            } catch (error) {
                updateStatus('Error calculating priority: ' + error.message);
            }
        }
        
        function savePartial() {
            updateStatus('Saving partial assessment...');
            
            const name = document.getElementById('projectName').value.trim();
            if (!name) {
                alert('Please enter a project name for partial assessment');
                return;
            }
            
            const project = {
                id: projectCounter++,
                name: name,
                score: 2.5,
                rank: 0,
                impact: 2.5,
                complexity: 2.5,
                isPartial: true,
                date: new Date().toLocaleDateString()
            };
            
            projects.push(project);
            updateChart();
            updateProjectsLog();
            
            const result = document.getElementById('priorityResult');
            document.getElementById('resultText').innerHTML = '<strong>Partial Assessment Saved</strong><br>Complete data needed for full ranking';
            result.className = 'priority-display partial';
            result.style.display = 'block';
            
            updateStatus('Partial assessment saved');
        }
        
        function updateChart() {
            if (!chart) {
                updateStatus('Chart not available');
                return;
            }
            
            try {
                const datasets = [
                    { label: 'Rank 1', data: [], backgroundColor: '#27ae60', borderColor: '#27ae60' },
                    { label: 'Rank 2', data: [], backgroundColor: '#0078d4', borderColor: '#0078d4' },
                    { label: 'Rank 3', data: [], backgroundColor: '#e67e22', borderColor: '#e67e22' },
                    { label: 'Rank 4', data: [], backgroundColor: '#e74c3c', borderColor: '#e74c3c' },
                    { label: 'Partial', data: [], backgroundColor: '#ff9500', borderColor: '#ff9500' }
                ];
                
                projects.forEach(project => {
                    const datasetIndex = project.isPartial ? 4 : project.rank - 1;
                    datasets[datasetIndex].data.push({
                        x: project.complexity,
                        y: project.impact,
                        label: project.name
                    });
                });
                
                chart.data.datasets = datasets;
                chart.update();
                
                updateStatus('Chart updated with ' + projects.length + ' projects');
            } catch (error) {
                updateStatus('Error updating chart: ' + error.message);
            }
        }
        
        function updateProjectsLog() {
            const container = document.getElementById('projectsLog');
            
            if (projects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No projects yet. Add your first project!</p>';
                return;
            }
            
            const sorted = [...projects].sort((a, b) => b.score - a.score);
            
            container.innerHTML = sorted.map(project => {
                const rankColors = {1: '#27ae60', 2: '#0078d4', 3: '#e67e22', 4: '#e74c3c'};
                const color = project.isPartial ? '#ff9500' : rankColors[project.rank];
                
                return `
                    <div class="project-entry" style="border-left-color: ${color}">
                        <h4>
                            ${!project.isPartial ? `<span class="rank-badge" style="background: ${color}">${project.rank}</span>` : ''}
                            ${project.name}
                            ${project.isPartial ? '<span class="partial-badge">PARTIAL</span>' : ''}
                        </h4>
                        <p><strong>Score:</strong> ${project.score.toFixed(2)} | <strong>Rank:</strong> ${project.isPartial ? 'Pending' : project.rank}</p>
                        <p><strong>Date:</strong> ${project.date}</p>
                    </div>
                `;
            }).join('');
        }
        
        function showResult(project) {
            const result = document.getElementById('priorityResult');
            document.getElementById('resultText').innerHTML = `
                <strong>Rank ${project.rank}</strong><br>
                Priority Score: ${project.score.toFixed(2)}
            `;
            result.className = `priority-display rank-${project.rank}`;
            result.style.display = 'block';
        }
        
        function clearAll() {
            document.getElementById('projectName').value = '';
            document.getElementById('annualSavings').value = '';
            document.getElementById('safetyDriven').value = '1';
            document.getElementById('businessUnit').value = '1';
            document.getElementById('timeline').value = '1';
            document.getElementById('priorityResult').style.display = 'none';
            updateStatus('Form cleared');
        }
        
        function showTab(evt, tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            // Remove active class from all tabs
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            // Show the selected tab content and mark tab as active
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
